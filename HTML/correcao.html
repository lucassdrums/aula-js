<script>
var nome, nota1, nota2, media, situacao;

nome = prompt("Informe o nome do aluno? ", "");
nota1 = prompt("Informe a primeira nota: ", "");
nota2 = prompt("Informe a segunda nota: ", "");

if(Number.isInteger(parseInt(nota1))){

    alert("Erro !");
}

while (!Number.isInteger(parseInt(nota2))) {
    alert("Digite o inteiro");

    nota2 = prompt("Informe a segunda nota: ", "");
}


media = (parseInt (nota1) + parseInt (nota2)/2);

if(media > 6.5){

situacao = "APROVADO";
} else{

    situacao = "REPROVADO";
}

document.write(nome);
document.write("media: " + media + " ");
document.write(situacao);

</script>
